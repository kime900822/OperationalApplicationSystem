 <script type="text/javascript">


		BJUI.ajax('doajax', {
		    url: 'getEditor.action',
		    loadingmask: false,
		    okCallback: function(json, options) {
                $.each(json, function (i, item) {
                    $.CurrentDialog.find('#j_user_edit_type').append("<option value='" + item.name + "'>" + item.name + "</option>")           
                })
                $.CurrentDialog.find('#j_user_edit_type').selectpicker('val','${param.type}');
                $.CurrentDialog.find('#j_user_edit_type').selectpicker('refresh');
		    }
		})	
		
		


</script> 
    
<div class="bjui-pageContent">
    <div class="bs-example" >
        <form action="modEditor.action?callback=?" class="datagrid-edit-form" data-toggle="validate" data-data-type="jsonp">
            <div class="bjui-row col-2">
                <label class="row-label">年龄</label>
                <div class="row-input required">
                    <input type="text" name="age" value="${param.age}" data-rule="required">
                </div>
                <label class="row-label">内容编辑</label>
                <div class="row-input">
                    <textarea name="content" id="j_form_content" class="j-content" style="width: 700px;" data-toggle="kindeditor" data-minheight="200">

                    </textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
