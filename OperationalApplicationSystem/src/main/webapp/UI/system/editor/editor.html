
<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">

        gridTitle : '信息发布',
        showToolbar: true,
        toolbarItem: 'add,edit,del,|,refresh',

				<th data-options="{name:'date',width:200,align:'center',finalWidth:'true'}">Datetime</th>
